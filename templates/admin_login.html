{% extends 'layout.html' %}
{% block content %}
<div class="container">
  <h2>Admin Login</h2>
  <form method="POST">
    <input type="text" name="username" placeholder="Username" required />
    <input type="password" name="password" placeholder="Password" required />
    <button type="submit">Login</button>
  </form>
  <a href="{{ url_for('login') }}">Back to Operator Login</a>
</div>
{% endblock %}
