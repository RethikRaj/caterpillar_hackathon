<!DOCTYPE html>
<html lang="en">
<head>

  <title>Admin Login</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>

    <h2>Admin Login</h2>

    <a href="{{ url_for('login') }}">Back to Operator Login</a>
  </div>
</body>
</html>
