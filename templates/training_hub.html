<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Operator Training Hub</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #1a1a1a; /* deep black */
      color: #FFD700; /* dark yellow */
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background-image: linear-gradient(to bottom, #000000, #2c2c2c);
    }

    h1 {
      font-size: 2.8rem;
      margin-bottom: 40px;
      color: #FFD700;
      text-shadow: 2px 2px #000;
    }

    .button-container {
      display: flex;
      flex-direction: column;
      gap: 20px;
      align-items: center;
    }

    .btn {
      background-color: #FFD700;
      color: #000;
      padding: 15px 40px;
      border: none;
      border-radius: 12px;
      font-size: 1.2rem;
      font-weight: bold;
      cursor: pointer;
      transition: all 0.3s ease;
      width: 250px;
      text-align: center;
      box-shadow: 0 5px 15px rgba(255, 215, 0, 0.3);
    }

    .btn:hover {
      background-color: #e6c200;
      transform: scale(1.05);
      box-shadow: 0 7px 20px rgba(255, 215, 0, 0.4);
    }
  </style>
  <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
  {% include 'navbar_operator.html' %}

  <h1>Operator Training Hub</h1>

  <div class="button-container">
    <a class="btn" href="{{ url_for('evideo') }}">E-VIDEOS</a>
    <a class="btn" href="{{ url_for('instructor') }}">BOOK INSTRUCTORS</a>
    <a class="btn" href="{{ url_for('gamesmain') }}">GAMES</a>
  </div>

</body>
</html>
